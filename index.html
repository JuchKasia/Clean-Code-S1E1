<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="app">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="wrapper1">
            <h3 class="title">Add Item</h3>
            <div class="new-task">
                <input class="new-task__input task" id="new-task" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <section class="wrapper2">
            <h3 class="title">Todo</h3>
            <ul class="task-list list" id="incomplete-tasks">
                <li class="list__item item">
                    <input class="item__checkbox" type="checkbox">
                    <label class="task item__label">Pay Bills</label>
                    <input class="task item__input" type="text">
                    <button class="item__button-edit button">Edit</button>
                    <button class="item__button-delete button">
                        <img src="./remove.svg" class="button__img" alt="remove"></button>
                </li>
                <li class="task-edit list__item item">
                    <input class="item__checkbox" type="checkbox">
                    <label class="task item__label">Go Shopping</label>
                    <input class="task item__input" type="text" value="Go Shopping">
                    <button class="item__button button">Save</button>
                    <button class="item__button-delete button">
                        <img src="./remove.svg" class="button__img" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section class="wrapper3">
            <h3 class="title">Completed</h3>
            <ul class="task-completed list" id="completed-tasks">
                <li class="list__item item">
                    <input class="item__checkbox" type="checkbox" checked>
                    <label class="task item__label">See the Doctor</label>
                    <input class="task item__input" type="text">
                    <button class="item__button button">Edit</button>
                    <button class="item__button-delete button">
                        <img src="./remove.svg" class="button__img" alt="remove">
                    </button>
                </li>
            </ul>
        </section>  
    </main>
    <script src="app.js"></script>
</body>
</html>
