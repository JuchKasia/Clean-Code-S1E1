<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="app">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower-matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="wrapper">
            <h3 class="title">Add Item</h3>
            <div class="new-task-wrapper new-task task">
                <input class="task-input task-input-text" id="new-task" type="text">
                <button class="task-button task-button-add button">Add</button>
            </div>
        </section>
        <section class="wrapper">
            <h3 class="title">Todo</h3>
            <ul class="task-list" id="incomplete-tasks">
                <li class="task-list-item task">
                    <input class="input-checkbox task-input-checkbox" type="checkbox">
                    <label class="task-label label">Pay Bills</label>
                    <input class="input-text task-input-text" type="text">
                    <button class="task-button task-button-edit button">Edit</button>
                    <button class="task-button task-button-delete button"><img src="./remove.svg" class="btn-img" alt="remove"></button>
                </li>
                <li class="task-list-item task-list-item-edit task">
                    <input class="input-checkbox task-input-checkbox" type="checkbox">
                    <label class="task-label label">Go Shopping</label>
                    <input class="input-text task-input-text" type="text" value="Go Shopping">
                    <button class="task-button task-button-edit button">Save</button>
                    <button class="task-button task-button-delete button">
                        <img src="./remove.svg" class="btn-img" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section class="wrapper">
            <h3 class="title">Completed</h3>
            <ul class="task-list task-list-completed" id="completed-tasks">
                <li class="task-list-item task">
                    <input class="input-checkbox task-input-checkbox" type="checkbox" checked>
                    <label class="task-label label">See the Doctor</label>
                    <input class="input-text task-input-text" type="text">
                    <button class="task-button task-button-edit button">Edit</button>
                    <button class="task-button task-button-delete button">
                        <img src="./remove.svg" class="btn-img" alt="remove">
                    </button>
                </li>
            </ul>
        </section>  
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
